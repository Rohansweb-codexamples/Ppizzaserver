<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Perfect Pancakes | Admin & Custom Stacks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@300;400;600;800&display=swap');
        
        :root {
            --primary: #f59e0b;
            --secondary: #fffbeb;
            --accent: #ef4444;
            --dark: #451a03;
        }

        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .font-brand { font-family: 'Bungee', cursive; }
        .hero-gradient {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1567620905732-2d1ec7bb7445?auto=format&fit=crop&q=80&w=2000');
            background-size: cover; background-position: center;
        }

        .page { display: none; min-height: 100vh; padding-top: 80px; padding-bottom: 80px; }
        .page.active { display: block; animation: fadeIn 0.3s ease-in; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .auth-toggle.active { border-bottom: 3px solid var(--primary); color: var(--primary); }

        .admin-tab.active { background-color: var(--primary); color: white; }
        
        .status-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Full Screen Display Styles */
        #page-status { padding-top: 20px; background-color: #1a1a1a; color: white; }
        .status-card { background: #2a2a2a; border-radius: 1.5rem; }
        
        .pseudo-fullscreen {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999 !important;
            padding-top: 40px !important;
            margin: 0 !important;
        }

        .status-select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.5rem center;
            background-size: 1em;
            padding-right: 2rem;
        }

        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            width: 12px;
            height: 12px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-[#fffdfa] text-amber-950">

    <nav class="fixed w-full z-50 bg-white/95 backdrop-blur-md shadow-sm border-b h-20 flex items-center">
        <div class="max-w-7xl mx-auto px-4 w-full flex justify-between items-center">
            <div class="flex items-center gap-3 cursor-pointer" onclick="showPage('home')">
                <i class="fas fa-pancakes text-amber-600 text-2xl"></i>
                <span class="text-xl font-brand text-amber-600 tracking-tighter uppercase">Perfect Pancakes</span>
            </div>
            
            <div class="hidden md:flex space-x-6 font-semibold uppercase text-xs tracking-widest items-center">
                <button onclick="showPage('home')" class="hover:text-amber-600 transition">Home</button>
                <button onclick="showPage('menu')" class="hover:text-amber-600 transition">Menu</button>
                <button onclick="showPage('status')" class="text-amber-600 font-bold px-4 py-2 border-2 border-amber-600 rounded-full hover:bg-amber-600 hover:text-white transition">Live Display</button>
                <div id="auth-nav-group-desktop" class="flex items-center gap-4 border-l pl-6"></div>
                <button onclick="toggleCart()" class="relative p-2 text-gray-700 hover:text-amber-600 transition">
                    <i class="fas fa-shopping-basket text-xl"></i>
                    <span id="cart-count" class="absolute top-0 right-0 bg-amber-600 text-white text-[10px] rounded-full w-4 h-4 flex items-center justify-center">0</span>
                </button>
            </div>
        </div>
    </nav>

    <main id="page-status" class="page min-h-screen">
        <div class="h-full px-6 flex flex-col">
            <div class="flex justify-between items-end mb-8">
                <div>
                    <h1 class="text-6xl font-brand text-amber-500 uppercase">Live Kitchen</h1>
                    <p class="text-gray-400 font-bold uppercase tracking-[0.5em] text-sm">Order Fulfillment Board</p>
                </div>
                <div class="text-right flex flex-col items-end gap-2">
                    <p id="live-clock" class="text-4xl font-mono text-white mb-1">00:00:00</p>
                    <div class="flex gap-4">
                        <button onclick="toggleFullScreen()" class="flex items-center gap-2 bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg text-xs text-white uppercase font-bold transition">
                            <i class="fas fa-expand"></i> <span id="fs-btn-text">Maximize</span>
                        </button>
                        <button onclick="showPage('home')" class="text-xs text-gray-500 hover:text-white uppercase font-bold py-2">Exit Display</button>
                    </div>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-8 flex-grow pb-12">
                <div class="status-card p-10 flex flex-col border-t-8 border-amber-500">
                    <div class="flex items-center gap-4 mb-10 pb-6 border-b border-white/10">
                        <i class="fas fa-utensils text-4xl text-amber-500 status-pulse"></i>
                        <h2 class="text-5xl font-brand">Cooking</h2>
                    </div>
                    <div class="flex-grow">
                        <table class="w-full text-left">
                            <tbody id="full-preparing-list" class="text-4xl space-y-4"></tbody>
                        </table>
                    </div>
                </div>

                <div class="status-card p-10 flex flex-col border-t-8 border-green-500">
                    <div class="flex items-center gap-4 mb-10 pb-6 border-b border-white/10">
                        <i class="fas fa-bell text-4xl text-green-500"></i>
                        <h2 class="text-5xl font-brand">Pick Up</h2>
                    </div>
                    <div class="flex-grow">
                        <table class="w-full text-left">
                            <tbody id="full-ready-list" class="text-4xl space-y-4 text-green-400"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="cart-sidebar" class="fixed inset-y-0 right-0 w-full sm:w-80 bg-white shadow-2xl z-[60] transform translate-x-full transition-transform duration-300 p-6 flex flex-col text-amber-950">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-xl font-brand">Your Stack</h2>
            <button onclick="toggleCart()"><i class="fas fa-times"></i></button>
        </div>
        <div id="cart-items" class="flex-grow overflow-y-auto space-y-4"></div>
        <div class="border-t pt-4 mt-4">
            <div class="flex justify-between font-bold text-lg mb-4"><p>Total:</p><p id="cart-total">£0.00</p></div>
            <button onclick="processOrder()" id="checkout-btn" class="w-full bg-amber-600 text-white py-4 rounded-2xl font-bold">Order Now</button>
        </div>
    </div>

    <main id="page-home" class="page active relative hero-gradient flex items-center justify-center text-white">
        <div class="text-center px-6">
            <h1 class="text-5xl md:text-8xl font-brand mb-4">Perfect Pancakes</h1>
            <p class="text-xl md:text-2xl mb-12 opacity-80">Fresh. Fluffy. Delivered in real-time.</p>
            <div class="flex flex-col md:flex-row gap-6 justify-center">
                <button onclick="showPage('menu')" class="bg-amber-500 px-12 py-6 rounded-full font-bold text-xl shadow-2xl hover:bg-amber-400 transition transform hover:-translate-y-1">Place Order</button>
                <button onclick="showPage('status')" class="bg-white/10 backdrop-blur-xl px-12 py-6 rounded-full font-bold text-xl border border-white/30 hover:bg-white/20 transition">Kitchen Board</button>
            </div>
        </div>
    </main>

    <main id="page-menu" class="page">
        <div class="max-w-7xl mx-auto px-4 py-12">
            <h2 class="text-3xl font-brand text-center mb-12">The Pancake Pantry</h2>
            <div id="pancake-grid" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
        </div>
    </main>

    <main id="page-auth" class="page flex items-center justify-center">
        <div class="max-w-md w-full p-8 bg-white rounded-[2.5rem] shadow-xl border">
            <div class="flex mb-8 border-b">
                <button onclick="toggleAuthMode('login')" id="btn-mode-login" class="auth-toggle active flex-1 py-3 font-bold uppercase text-xs">Login</button>
                <button onclick="toggleAuthMode('signup')" id="btn-mode-signup" class="auth-toggle flex-1 py-3 font-bold uppercase text-xs">Sign Up</button>
            </div>
            <form id="auth-form" class="space-y-4">
                <input type="email" id="auth-email" required class="w-full p-4 bg-amber-50 rounded-2xl outline-none" placeholder="Email">
                <input type="password" id="auth-pass" required class="w-full p-4 bg-amber-50 rounded-2xl outline-none" placeholder="Password">
                <button type="submit" id="auth-submit-btn" class="w-full bg-amber-500 text-white py-4 rounded-2xl font-brand uppercase shadow-lg">Login</button>
            </form>
            <div id="logout-section" class="hidden text-center">
                <p class="mb-4">Logged in as <span id="user-display" class="font-bold"></span></p>
                <button onclick="logout()" class="text-amber-600 font-bold uppercase text-xs border px-6 py-2 rounded-full">Sign Out</button>
            </div>
        </div>
    </main>

    <main id="page-admin" class="page bg-gray-50">
        <div class="max-w-7xl mx-auto px-4 py-12">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-brand text-amber-900">Kitchen Console</h2>
                <div class="flex gap-2">
                    <button onclick="setAdminTab('orders')" id="tab-orders" class="admin-tab px-6 py-2 rounded-xl text-xs font-bold uppercase active">Live Orders</button>
                    <button onclick="setAdminTab('users')" id="tab-users" class="admin-tab px-6 py-2 rounded-xl text-xs font-bold uppercase">Staff Hub</button>
                </div>
            </div>

            <div id="admin-orders-content" class="bg-white rounded-3xl shadow-sm border overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-amber-50 border-b">
                        <tr>
                            <th class="p-6 text-xs uppercase text-amber-400">Customer</th>
                            <th class="p-6 text-xs uppercase text-amber-400">Order Stack</th>
                            <th class="p-6 text-xs uppercase text-amber-400">Status</th>
                            <th class="p-6 text-xs uppercase text-amber-400">Update Status</th>
                        </tr>
                    </thead>
                    <tbody id="admin-orders-body"></tbody>
                </table>
            </div>

            <div id="admin-users-content" class="hidden">
                <div class="bg-white rounded-3xl shadow-sm border overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-amber-50 border-b">
                            <tr>
                                <th class="p-6 text-xs uppercase text-amber-400">User Email</th>
                                <th class="p-6 text-xs uppercase text-amber-400">Access Level</th>
                                <th class="p-6 text-xs uppercase text-amber-400">Action</th>
                            </tr>
                        </thead>
                        <tbody id="admin-users-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_URL = "https://ppizzaserver.onrender.com";
        let currentUser = JSON.parse(localStorage.getItem('pancake_user')) || null;
        let authMode = 'login';
        let cart = [];
        let currentAdminTab = 'orders';
        let statusInterval = null;

        const pancakes = [
            { id: 1, name: "Classic Maple Stack", price: 12, desc: "Five fluffy pancakes with premium Vermont maple syrup.", img: "https://images.unsplash.com/photo-1528207776546-365bb710ee93?w=400" },
            { id: 2, name: "Lemon Sugar Crepe", price: 11, desc: "Classic French thin crepes with organic zest and cane sugar.", img: "https://images.unsplash.com/photo-1519676867240-f03562e64548?w=400" },
            { id: 3, name: "choclate melt", price: 15, desc: "Loaded with fresh forest berries and vanilla chantilly cream.", img: "https://images.unsplash.com/photo-1567620905732-2d1ec7bb7445?w=400" }
        ];

        function toggleFullScreen() {
            const elem = document.getElementById('page-status');
            const btnText = document.getElementById('fs-btn-text');
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                const requestMethod = elem.requestFullscreen || elem.webkitRequestFullscreen || elem.msRequestFullscreen;
                if (requestMethod) requestMethod.call(elem).catch(() => togglePseudoFullscreen(elem, btnText));
                else togglePseudoFullscreen(elem, btnText);
            } else {
                const exitMethod = document.exitFullscreen || document.webkitExitFullscreen || document.msExitFullscreen;
                if (exitMethod) exitMethod.call(document);
                togglePseudoFullscreen(elem, btnText, true); 
            }
        }

        function togglePseudoFullscreen(elem, btnText, forceExit = false) {
            if (forceExit || elem.classList.contains('pseudo-fullscreen')) {
                elem.classList.remove('pseudo-fullscreen');
                btnText.innerText = "Maximize";
            } else {
                elem.classList.add('pseudo-fullscreen');
                btnText.innerText = "Minimize";
            }
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(`page-${pageId}`).classList.add('active');
            if(pageId === 'status') {
                loadPublicStatus();
                if(!statusInterval) statusInterval = setInterval(loadPublicStatus, 5000);
            } else if (statusInterval) {
                clearInterval(statusInterval);
                statusInterval = null;
            }
            if(pageId === 'admin') loadAdminData();
            updateNav();
        }

        setInterval(() => {
            const clock = document.getElementById('live-clock');
            if(clock) clock.innerText = new Date().toLocaleTimeString();
        }, 1000);

        async function loadPublicStatus() {
            try {
                const res = await fetch(`${API_URL}/admin/orders`);
                const orders = await res.json();
                const preparing = orders.filter(o => o.status === 'pending').slice(-6);
                const ready = orders.filter(o => o.status === 'cooked').slice(-6);
                document.getElementById('full-preparing-list').innerHTML = preparing.map(o => `
                    <tr class="border-b border-white/5">
                        <td class="py-6 font-bold tracking-tighter">${o.userEmail.split('@')[0].toUpperCase()}</td>
                        <td class="py-6 text-right"><span class="text-amber-500 animate-pulse text-2xl font-mono">COOKING...</span></td>
                    </tr>
                `).join('');
                document.getElementById('full-ready-list').innerHTML = ready.map(o => `
                    <tr class="border-b border-white/5">
                        <td class="py-6 font-bold tracking-tighter">${o.userEmail.split('@')[0].toUpperCase()}</td>
                        <td class="py-6 text-right"><span class="bg-green-500 text-black px-4 py-1 rounded text-2xl font-brand">READY</span></td>
                    </tr>
                `).join('');
            } catch (err) {}
        }

        function updateNav() {
            const group = document.getElementById('auth-nav-group-desktop');
            if(!group) return;
            group.innerHTML = currentUser ? `
                <div class="flex items-center gap-4">
                    ${currentUser.isAdmin ? `<button onclick="showPage('admin')" class="text-amber-600 font-bold">Kitchen Console</button>` : ''}
                    <button onclick="showPage('auth')" class="text-gray-400 font-bold">${currentUser.email.split('@')[0]}</button>
                </div>
            ` : `<button onclick="showPage('auth')" class="bg-amber-600 text-white px-6 py-2 rounded-full text-xs font-bold uppercase">Sign In</button>`;
        }

        function addToCart(id) {
            const p = pancakes.find(x => x.id === id);
            cart.push({...p});
            updateCart();
            toggleCart();
        }

        function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('translate-x-full'); }

        function updateCart() {
            document.getElementById('cart-count').innerText = cart.length;
            document.getElementById('cart-items').innerHTML = cart.map((i, idx) => `
                <div class="p-4 bg-amber-50 rounded-2xl flex justify-between">
                    <div><p class="font-bold text-sm">${i.name}</p></div>
                    <button onclick="cart.splice(${idx},1);updateCart();" class="text-gray-300"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
            const total = cart.reduce((a,b) => a+b.price, 0);
            document.getElementById('cart-total').innerText = `£${total.toFixed(2)}`;
        }

        async function processOrder() {
            if(!currentUser) return showPage('auth');
            try {
                await fetch(`${API_URL}/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: currentUser.id, userEmail: currentUser.email,
                        items: cart, total: cart.reduce((a,b) => a+b.price, 0),
                        status: 'pending'
                    })
                });
                cart = []; updateCart(); toggleCart();
                alert("Order Sent to Kitchen!");
                showPage('status');
            } catch(e) { alert("Checkout failed."); }
        }

        async function loadAdminData() {
            if (!currentUser || !currentUser.isAdmin) return;
            if (currentAdminTab === 'orders') {
                const res = await fetch(`${API_URL}/admin/orders`);
                const orders = await res.json();
                document.getElementById('admin-orders-body').innerHTML = orders.slice().reverse().map(o => `
                    <tr class="border-b ${o.status === 'collected' ? 'bg-gray-50 opacity-60' : ''}">
                        <td class="p-6 font-bold text-sm">${o.userEmail}</td>
                        <td class="p-6 text-xs text-gray-400 italic">${o.items.map(i => i.name).join(', ')}</td>
                        <td class="p-6">
                            <span id="badge-${o.id}" class="uppercase font-bold text-[10px] px-3 py-1 rounded-full ${
                                o.status === 'pending' ? 'bg-amber-100 text-amber-700' : 
                                o.status === 'cooked' ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-700'
                            }">${o.status === 'pending' ? 'Cooking' : o.status === 'cooked' ? 'Ready' : 'Collected'}</span>
                        </td>
                        <td class="p-6">
                            <div class="relative inline-block w-full">
                                <select 
                                    id="select-${o.id}"
                                    onchange="updateStatus('${o.id}', this.value)" 
                                    class="status-select w-full bg-white border border-gray-200 rounded-xl text-xs font-bold py-3 px-4 outline-none focus:ring-2 focus:ring-amber-500 transition cursor-pointer"
                                >
                                    <option value="pending" ${o.status === 'pending' ? 'selected' : ''}>Cooking</option>
                                    <option value="cooked" ${o.status === 'cooked' ? 'selected' : ''}>Ready</option>
                                    <option value="collected" ${o.status === 'collected' ? 'selected' : ''}>Collected</option>
                                </select>
                                <div id="spinner-${o.id}" class="hidden absolute right-10 top-1/2 -translate-y-1/2"><div class="loading-spinner"></div></div>
                            </div>
                        </td>
                    </tr>
                `).join('');
            } else {
                const res = await fetch(`${API_URL}/admin/users`);
                const users = await res.json();
                document.getElementById('admin-users-body').innerHTML = users.map(u => `
                    <tr class="border-b">
                        <td class="p-6 font-medium">${u.email}</td>
                        <td class="p-6"><span class="px-3 py-1 rounded-full text-[10px] font-bold uppercase ${u.isAdmin ? 'bg-purple-100 text-purple-700' : 'bg-gray-100 text-gray-700'}">${u.isAdmin ? 'Admin' : 'Customer'}</span></td>
                        <td class="p-6">${!u.isAdmin ? `<button onclick="promote('${u.id}')" class="text-blue-600 font-bold text-xs uppercase">Promote</button>` : '--'}</td>
                    </tr>
                `).join('');
            }
        }

        async function updateStatus(id, newStatus) {
            if (!currentUser || !currentUser.isAdmin) {
                alert("Unauthorized staff only.");
                return;
            }

            const select = document.getElementById(`select-${id}`);
            const spinner = document.getElementById(`spinner-${id}`);
            
            // UI Feedback
            if(select) select.disabled = true;
            if(spinner) spinner.classList.remove('hidden');

            try {
                // IMPORTANT: Including the Auth token if available
                const res = await fetch(`${API_URL}/orders/${id}`, {
                    method: 'PATCH',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentUser.token || ''}` // Sending token to backend
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                if (res.ok) {
                    // Update successful - Refresh view
                    loadAdminData();
                } else {
                    const err = await res.json();
                    alert("Update failed: " + (err.message || "Server rejected the change."));
                    loadAdminData(); // Revert UI
                }
            } catch (err) {
                alert("Network error updating status. Check connection.");
                loadAdminData(); // Revert UI
            } finally {
                if(select) select.disabled = false;
                if(spinner) spinner.classList.add('hidden');
            }
        }

        async function promote(id) {
            await fetch(`${API_URL}/admin/users/${id}/promote`, { method: 'POST' });
            loadAdminData();
        }

        function setAdminTab(t) {
            currentAdminTab = t;
            document.querySelectorAll('.admin-tab').forEach(b => b.classList.toggle('active', b.id === `tab-${t}`));
            document.getElementById('admin-orders-content').classList.toggle('hidden', t !== 'orders');
            document.getElementById('admin-users-content').classList.toggle('hidden', t !== 'users');
            loadAdminData();
        }

        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const endpoint = authMode === 'login' ? '/login' : '/signup';
            try {
                const res = await fetch(`${API_URL}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: document.getElementById('auth-email').value, password: document.getElementById('auth-pass').value })
                });
                const data = await res.json();
                if(res.ok) { currentUser = data; localStorage.setItem('pancake_user', JSON.stringify(data)); showPage('home'); }
                else alert(data.message);
            } catch(err) { alert("Auth error"); }
        });

        function logout() { currentUser = null; localStorage.removeItem('pancake_user'); showPage('auth'); }
        function toggleAuthMode(m) {
            authMode = m;
            document.querySelectorAll('.auth-toggle').forEach(b => b.classList.toggle('active', b.id === `btn-mode-${m}`));
            document.getElementById('auth-submit-btn').innerText = m === 'login' ? 'Login' : 'Sign Up';
        }

        window.onload = () => {
            document.getElementById('pancake-grid').innerHTML = pancakes.map(p => `
                <div class="bg-white p-6 rounded-[2.5rem] border hover:shadow-xl transition flex flex-col">
                    <img src="${p.img}" class="w-full h-48 object-cover rounded-2xl mb-4">
                    <h3 class="font-bold text-xl mb-1">${p.name}</h3>
                    <p class="text-xs text-gray-400 mb-6 flex-grow">${p.desc}</p>
                    <button onclick="addToCart(${p.id})" class="w-full py-4 bg-amber-950 text-white rounded-2xl font-bold uppercase text-[10px] tracking-widest">Add to Order £${p.price}</button>
                </div>
            `).join('');
            updateNav();
        };
    </script>
</body>
</html>
